  <style>
    #side-menu .active,
    #side-menu .active i {
      color: #FFFFFF !important;
    }

    .swal2-title {
      font-size: 14px !important;
    }

    .swal2-html-container,
    .swal2-toast {
      font-size: 15px !important;
    }

    .swal2-confirm {
      font-size: 15px !important;
    }

    .skeleton-effect {
      background: linear-gradient(90deg, #f6f7f8 25%, #edeef1 50%, #f6f7f8 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite linear;
      filter: blur(5px);
      /* Slight blur for a soft effect */
    }

    @keyframes shimmer {
      0% {
        filter: blur(1px);
        background-position: -200% 0;
      }

      100% {
        filter: blur(2px);
        background-position: 200% 0;
      }
    }

    .no-hover-effect:hover {
      text-decoration: none !important;
      color: white !important;
    }

    .no-hover-effect i:hover {
      transform: none !important;
      color: white !important;
    }


    .auth-body-bg {
      min-height: 100vh;
    }

    .auth-full-bg,
    .auth-full-page-content {
      margin-bottom: 0;
      padding-bottom: 0;
      height: 100vh;
    }

    .auth-full-page-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .row.g-0 {
      margin-bottom: 0;
    }


    .editor-wrapper {
      position: relative;
    }

    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: 10;
    }

    .tox-notifications-container {
      display: none;
    }

    /* SearchBar.css */
    .app-search input{
      width: 250px;
    }

    .app-search .dropdown-menu {
      max-height: 250px;
      overflow-y: auto;
      border-radius: 0.25rem;
    }

    .app-search .dropdown-item.active {
      background-color: #e8f0fe;
    }

    .app-search mark {
      background-color: transparent;
      color: #111;
      font-weight: bold;
      padding: 0;
      margin: 0;
      line-height: inherit;
      font-size: inherit;
      font-style: normal;
    }
  </style>

  <title>Template.io</title>
